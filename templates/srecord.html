 
   
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }
    
    .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .button {
        background-color: #ff6699;
        color: white;
        border: none;
        padding: 30px 40px;
        margin: 10px 0;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        width: 800px;
        text-align: center;
    }
    
    .button:hover {
        background-color: #ff3366;
    }


    .blink_me {
        animation: blinker 1s linear infinite;
      }
      
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
    
   </style>
<body>
        {% include 'nav.html' %}
      
    <center><h1>Your Sleep Pattern</h1></center>
   <center><hr> <h1 style="color:orange" class="blink_me">Your Upcoming Sleep quality Score would be <span style="border:2px solid gray; padding:10px">{{median}}</span></h1><hr></center>
    {% if cnn_plot %}
      <center>  <img src="data:image/png;base64,{{ cnn_plot }}" alt="PSQI Score Over Time"></center>
    {% else %}
        <p>No data available</p>
    {% endif %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
